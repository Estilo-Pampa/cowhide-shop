<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
    }
    .product {
      display: flex;
      margin: 20px 0;
    }
    .product img {
      width: 200px;
      margin-right: 20px;
    }
    .product-info {
      flex-grow: 1;
    }
    .product-title {
      font-size: 24px;
      margin: 0 0 10px;
    }
    .product-description {
      font-size: 16px;
      margin: 0 0 10px;
    }
    .product-price {
      font-size: 24px;
      font-weight: bold;
      color: #c00;
      margin: 0 0 10px;
    }
    .add-to-cart {
      display: block;
      background-color: #c00;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Shop</h1>
    <div class="product">
      <img src="https://via.placeholder.com/200x200" alt="Product Image">
      <div class="product-info">
        <h2 class="product-title">Product Title</h2>
        <p class="product-description">Product Description</p>
        <p class="product-price">$19.99</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
